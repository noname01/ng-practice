<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-practice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="NameCtrl">
    <h1>Hello Angular</h1>
    <p>Name: <input ng-model="name" type="text"/></p>
    <p>Hello {{name}}</p>

    <ul>
        <li ng-repeat="name in names">
            {{name}}
            <a href="" ng-click="removeName(name)">remove</a>
        </li>
    </ul>

    <form ng-submit="addName()">
        <input ng-model="enteredName" type="text"/>
        <input type="submit" value="Add"/>
    </form>
</body>
</html>
